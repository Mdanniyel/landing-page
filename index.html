<!doctype html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="build.css" rel="stylesheet" /> -->
    <link href="dist/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+Hebrew:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />

  </head>
  <body x-data class="font-noto">
    <div  class="h-20 bg-black"></div>
    
    <section x-html="loadPartial('hero-section')"></section>
    <section x-html="loadPartial('about-section')"></section>

    

    <script>
      async function loadPartial(partial) {
        const response = await fetch(`/landing-page/src/partials/${partial}.html`);
        return await response.text();
      }
    </script>

    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
